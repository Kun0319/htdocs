<script>
    var xhttp = new XMLHttpRequest();

    function test1() {
        xhttp.onreadystatechange = function () {
            var state = xhttp.readyState;
            if (state == 1) {
                document.getElementById('id1').innerHTML = '1'
            } else if (state == 2) {
                document.getElementById('id2').innerHTML = '2'
            } else if (state == 3) {
                document.getElementById('id3').innerHTML = '3'
            } else if (state == 4 && xhttp.status == 200) {
                document.getElementById('id4').innerHTML = '4'
                document.getElementById('lottery').innerHTML
                    = xhttp.responseText;
            }
        };
        xhttp.open("GET", "kun49.php", true);
        xhttp.send();
    }
</script>
<input type="button" value="test1" onclick="test1()" />
<div id="id1"></div>
<hr />
<div id="id2"></div>
<hr />
<div id="id3"></div>
<hr />
<div id="id4"></div>
<hr />
<div id="lottery"></div>
